<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Restaurant</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the </br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod iste perspiciatis dicta corrupti explicabo asperiores.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img src="https://i.ibb.co/R0xYKtR/hero.png" alt="Plato de pasta con salsa y vegetales">
        </section>
        
        <section class="dishes">
            <h2 class="dishes-title">OUR SERVICES</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="tostada con huevos">
                <img class="dishes-item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="huevo con vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Ensalada de vegetales con pan tostado">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">MENU</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Plato de macarrones y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Plato de macarrones">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Plato de pasta">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Plato de vegetales">
                </div>

            </div>
        </section>
    </main>
</body>
</html>
